<!DOCTYPE html>

    <style>
        /* --- å…¨å±€æ ·å¼ --- */
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c2c2c; /* ç”µè„‘ç«¯æ·±è‰²èƒŒæ™¯ */
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
        }

        #app {
            width: 100%;
            max-width: 600px;
            background-color: #ededed; /* ä»¿å¾®ä¿¡ç°åº• */
            display: flex;

            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- é¡¶éƒ¨æ  --- */
        .header {
            padding: 15px;
            background-color: #ededed;
            border-bottom: 1px solid #dcdcdc;
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 17px;
            z-index: 10;
        }

        /* --- åˆ—è¡¨åŒºåŸŸ --- */
        #chat-container {
            flex: 1;
            padding: 20px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* --- ä»»åŠ¡æ°”æ³¡ --- */
        .message-row {
            display: flex;
            justify-content: flex-end; /* æ‰€æœ‰ä»»åŠ¡éƒ½åœ¨å³è¾¹ */
            animation: fadeIn 0.3s ease;
        }

        .bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s;
            cursor: pointer;
            background-color: #95ec69; /* å¾®ä¿¡ç»¿ */
            color: #000;
        }

        /* å®ŒæˆçŠ¶æ€ */
        .done {
            background-color: #dcdcdc;
            color: #999;
            text-decoration: line-through;
        }
        .done .task-time {
            color: #999 !important; /* å®Œæˆåæ—¶é—´ä¹Ÿå˜ç° */
            text-decoration: none;
        }

        /* æ—¶é—´æ ‡ç­¾æ ·å¼ */
        .task-time {
            display: block;
            font-size: 12px;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid rgba(0,0,0,0.1);
            color: #0066cc; /* é»˜è®¤æ—¶é—´é¢œè‰² */
            text-align: right;
            font-weight: 500;
        }
        
        /* è¶…æ—¶è­¦æŠ¥çº¢ */
        .overdue {
            color: #ff4d4f !important;
            font-weight: bold;
        }

        /* --- åº•éƒ¨è¾“å…¥åŒº --- */
        .input-area {
            background-color: #f7f7f7;
            border-top: 1px solid #dcdcdc;
            padding: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* æ—¶é—´é€‰æ‹©å™¨åŒ…è£… */
        .date-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* ç¾åŒ–æ—¶é—´é€‰æ‹©å™¨å›¾æ ‡ */
        .clock-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* å®é™…çš„æ—¶é—´è¾“å…¥æ¡† (è®¾ä¸ºé€æ˜è¦†ç›–åœ¨å›¾æ ‡ä¸Šï¼Œæˆ–è€…ç‚¹å‡»å›¾æ ‡è§¦å‘) */
        input[type="datetime-local"] {
            width: 40px; 
            padding: 0;
            border: none;
            background: transparent;
            color: transparent; 
            cursor: pointer;
        }
        /* é’ˆå¯¹ä¸åŒæµè§ˆå™¨çš„ hackï¼Œè®©æ—¶é—´é€‰æ‹©å™¨çœ‹èµ·æ¥åƒä¸ªå›¾æ ‡ */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0; color: transparent; cursor: pointer;
            height: auto; left: 0; position: absolute; right: 0; top: 0; width: auto;
        }

        /* æ–‡æœ¬è¾“å…¥æ¡† */
        input[type="text"] {
            flex: 1;
            height: 40px;
            border: none;
            border-radius: 8px;
            padding: 0 12px;
            font-size: 16px;
            background-color: #fff;
        }
        input:focus { outline: none; }

        /* å‘é€æŒ‰é’® */
        button {
            height: 40px;
            padding: 0 20px;
            background-color: #07c160;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
        }
        button:active { background-color: #06ad56; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="app">
        <div class="header">æˆ‘çš„ä»»åŠ¡æµ</div>

        <div id="chat-container"></div>

        <div class="input-area">
            <div class="date-wrapper" title="è®¾ç½®æˆªæ­¢æ—¶é—´">
                <span class="clock-icon">ğŸ•’</span>
                <input type="datetime-local" id="timeInput">
            </div>

            <input type="text" id="taskInput" placeholder="è¾“å…¥ä»»åŠ¡..." autocomplete="off">
            <button onclick="addTask()">å‘é€</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const taskInput = document.getElementById('taskInput');
        const timeInput = document.getElementById('timeInput');
        
        // è¯»å–æ•°æ®ï¼Œæ³¨æ„è¿™é‡Œæ¢äº†ä¸ª keyï¼Œé¿å…å’Œä¹‹å‰çš„æ··åˆæ•°æ®å†²çª
        let tasks = JSON.parse(localStorage.getItem('pureTasks')) || [];

        // åˆå§‹åŒ–
        if (tasks.length === 0) {
            renderWelcome();
        } else {
            renderTasks();
        }

        function addTask() {
            const text = taskInput.value.trim();
            const timeVal = timeInput.value; // è·å–æ—¶é—´å­—ç¬¦ä¸² (ä¾‹å¦‚ 2023-10-01T12:00)

            if (!text) return;

            const newTask = {
                id: Date.now(),
                text: text,
                targetTime: timeVal, // å­˜å‚¨æˆªæ­¢æ—¶é—´
                done: false,
                createTime: Date.now()
            };

            tasks.push(newTask);
            saveData();
            appendTask(newTask);
            
            // æ¸…ç©ºè¾“å…¥
            taskInput.value = '';
            timeInput.value = ''; // é‡ç½®æ—¶é—´é€‰æ‹©å™¨
            scrollToBottom();
        }

        function appendTask(task) {
            const row = document.createElement('div');
            row.className = 'message-row';
            row.id = 'task-' + task.id;

            const bubble = document.createElement('div');
            bubble.className = `bubble ${task.done ? 'done' : ''}`;

            // 1. ä»»åŠ¡æ–‡æœ¬
            let htmlContent = `<div>${task.text}</div>`;

            // 2. å¦‚æœæœ‰è®¾å®šæ—¶é—´ï¼Œæ˜¾ç¤ºæ—¶é—´æ ‡ç­¾
            if (task.targetTime) {
                const formattedTime = formatTime(task.targetTime);
                const isOverdue = checkOverdue(task.targetTime) && !task.done;
                
                htmlContent += `<div class="task-time ${isOverdue ? 'overdue' : ''}">
                    ${isOverdue ? 'âš ï¸ ' : 'ğŸ¯ '}${formattedTime}
                </div>`;
            }

            bubble.innerHTML = htmlContent;

            // ç‚¹å‡»åˆ‡æ¢å®ŒæˆçŠ¶æ€
            bubble.onclick = () => {
                task.done = !task.done;
                saveData();
                // ç®€å•ç²—æš´é‡æ–°æ¸²æŸ“å•ä¸ªæ°”æ³¡ä»¥æ›´æ–°æ ·å¼ï¼ˆç‰¹åˆ«æ˜¯æ—¶é—´é¢œè‰²ï¼‰
                renderTasks(); 
            };

            // åŒå‡»åˆ é™¤
            bubble.ondblclick = () => {
                if(confirm('åˆ é™¤è¿™æ¡ä»»åŠ¡ï¼Ÿ')) {
                    tasks = tasks.filter(t => t.id !== task.id);
                    saveData();
                    row.remove();
                }
            };

            row.appendChild(bubble);
            chatContainer.appendChild(row);
        }

        function renderTasks() {
            chatContainer.innerHTML = '';
            // æŒ‰æ—¶é—´æ’åºï¼Ÿæˆ–è€…ä¿æŒè¾“å…¥é¡ºåºï¼Ÿè¿™é‡Œä¿æŒè¾“å…¥é¡ºåº
            tasks.forEach(task => appendTask(task));
            scrollToBottom();
        }

        function renderWelcome() {
            const row = document.createElement('div');
            row.className = 'message-row';
            row.style.justifyContent = 'flex-start'; // æ¬¢è¿è¯­é å·¦
            row.innerHTML = `
                <div class="bubble" style="background-color:#fff; color:#333; cursor:default;">
                    ğŸ‘‹ æ¬¢è¿ï¼<br>
                    ç‚¹å‡»å·¦ä¸‹è§’ ğŸ•’ å¯ä»¥è®¾ç½®ä»»åŠ¡æˆªæ­¢æ—¶é—´ã€‚<br>
                    ç‚¹â€œå‘é€â€ç”Ÿæˆè®¡åˆ’ã€‚
                </div>
            `;
            chatContainer.appendChild(row);
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ ¼å¼åŒ–æ˜¾ç¤ºæ—¶é—´
        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const now = new Date();
            
            // è·å–æœˆã€æ—¥ã€æ—¶ã€åˆ†
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hour = date.getHours().toString().padStart(2, '0');
            const minute = date.getMinutes().toString().padStart(2, '0');

            // å¦‚æœæ˜¯ä»Šå¤©ï¼Œåªæ˜¾ç¤ºæ—¶é—´
            if (date.toDateString() === now.toDateString()) {
                return `ä»Šå¤© ${hour}:${minute}`;
            }
            // å¦‚æœæ˜¯æ˜å¤©
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            if (date.toDateString() === tomorrow.toDateString()) {
                return `æ˜å¤© ${hour}:${minute}`;
            }

            return `${month}-${day} ${hour}:${minute}`;
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ£€æŸ¥æ˜¯å¦è¶…æ—¶
        function checkOverdue(isoString) {
            if (!isoString) return false;
            return new Date(isoString) < new Date();
        }

        function saveData() {
            localStorage.setItem('pureTasks', JSON.stringify(tasks));
        }

        function scrollToBottom() {
            setTimeout(() => { chatContainer.scrollTop = chatContainer.scrollHeight; }, 50);
        }

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
