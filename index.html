        /* --- èƒŒæ™¯å¤§å­—æ°´å° "ç­‰æƒŠè›°" --- */

        /* --- åˆ—è¡¨åŒºåŸŸ --- */

        /* --- ä»»åŠ¡æ°”æ³¡ (æ¨ªå‘æ’åˆ—ä¿®æ”¹) --- */
        .message-row {

        .bubble {
            max-width: 90%;

            cursor: pointer;

            border: 1px solid rgba(0,0,0,0.05);
            
            /* ã€å…³é”®ä¿®æ”¹ã€‘æ¨ªå‘æ’åˆ—å¸ƒå±€ */
            display: flex;
            flex-direction: row; /* æ¨ªå‘ */
            align-items: baseline; /* æ–‡å­—åº•éƒ¨å¯¹é½ */
            gap: 10px; /* æ–‡å­—å’Œæ—¶é—´ä¹‹é—´çš„é—´è· */
            flex-wrap: wrap; /* å¦‚æœå­—å¤ªå¤šï¼Œå…è®¸æ¢è¡Œ */
        }

        /* å®ŒæˆçŠ¶æ€ */
        .done {

            border: none;
        }

        /* ä»»åŠ¡æ–‡æœ¬ */
        .task-text {
            flex: 1; /* å æ®ä¸»è¦ç©ºé—´ */
        }

        /* æ—¶é—´æ ‡ç­¾ (è“è‰²) */
        .task-time {
            font-size: 14px;
            color: #0056b3; /* æ”¹ä¸ºæ·±è“è‰² */
            white-space: nowrap; /* æ—¶é—´ä¸æ¢è¡Œ */
            font-family: sans-serif; /* æ—¶é—´å»ºè®®ç”¨æ™®é€šå­—ä½“ï¼Œæ›´æ˜“è¯»ï¼Œæˆ–è€…ä¹Ÿç”¨è‰ºæœ¯å­— */
            opacity: 0.8;
        }
        
        .overdue {

        /* --- åº•éƒ¨è¾“å…¥åŒº --- */
        .input-area {

        input[type="datetime-local"] {

        input[type="text"] {
            flex: 1;

        input[type="text"]:focus {

        /* --- è“è‰²å‘é€æŒ‰é’® --- */

<body>

    <div id="app">
        <div class="bg-watermark">ç­‰æƒŠè›°</div>

        <div class="header">ğŸ“… å¾…åŠäº‹é¡¹</div>

        <div id="chat-container"></div>

        <div class="input-area">
            <div class="date-wrapper" title="é€‰æ‹©æ—¶é—´">
                <span class="clock-icon">â°</span>
                <input type="datetime-local" id="timeInput">
            </div>

            <input type="text" id="taskInput" placeholder="å†™ä¸‹è®¡åˆ’..." autocomplete="off">
            <button onclick="addTask()">å‘é€</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const taskInput = document.getElementById('taskInput');
        const timeInput = document.getElementById('timeInput');
        
        let tasks = JSON.parse(localStorage.getItem('jingzheTasks')) || [];

        if (tasks.length === 0) {
            renderWelcome();
        } else {
            renderTasks();
        }

        function addTask() {
            const text = taskInput.value.trim();
            const timeVal = timeInput.value;

            if (!text) return;

            const newTask = {
                id: Date.now(),
                text: text,
                targetTime: timeVal,
                done: false
            };

            tasks.push(newTask);
            saveData();
            appendTask(newTask);
            
            taskInput.value = '';
            timeInput.value = ''; 
            scrollToBottom();
        }

        function appendTask(task) {
            const row = document.createElement('div');
            row.className = 'message-row';
            row.id = 'task-' + task.id;

            const bubble = document.createElement('div');
            bubble.className = `bubble ${task.done ? 'done' : ''}`;

            // --- ä¿®æ”¹ï¼šæ¨ªå‘æ’åˆ—é€»è¾‘ ---
            // å·¦è¾¹æ˜¯æ–‡å­—ï¼Œå³è¾¹æ˜¯æ—¶é—´
            let htmlContent = `<div class="task-text">${task.text}</div>`;

            if (task.targetTime) {
                const formattedTime = formatTime(task.targetTime);
                const isOverdue = checkOverdue(task.targetTime) && !task.done;
                
                // æ—¶é—´æ˜¾ç¤ºåœ¨æ–‡å­—å³ä¾§
                htmlContent += `<div class="task-time ${isOverdue ? 'overdue' : ''}">
                    ${isOverdue ? 'âš ï¸' : ''} ${formattedTime}
                </div>`;
            }

            bubble.innerHTML = htmlContent;

            bubble.onclick = () => {
                task.done = !task.done;
                saveData();
                renderTasks(); 
            };

            bubble.ondblclick = () => {
                if(confirm('åˆ é™¤è¿™æ¡ï¼Ÿ')) {
                    tasks = tasks.filter(t => t.id !== task.id);
                    saveData();
                    row.remove();
                }
            };

            row.appendChild(bubble);
            chatContainer.appendChild(row);
        }

        function renderTasks() {
            chatContainer.innerHTML = '';
            tasks.forEach(task => appendTask(task));
            scrollToBottom();
        }

        function renderWelcome() {
            const row = document.createElement('div');
            row.className = 'message-row';
            row.style.justifyContent = 'center'; 
            row.innerHTML = `
                <div class="bubble" style="background:none; border:none; box-shadow:none; font-size: 20px; color: #555;">
                    æ˜¥é›·å“ï¼Œä¸‡ç‰©é•¿<br>å†™ä¸‹ä½ çš„è®¡åˆ’å§
                </div>
            `;
            chatContainer.appendChild(row);
        }

        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const now = new Date();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hour = date.getHours().toString().padStart(2, '0');
            const minute = date.getMinutes().toString().padStart(2, '0');

            if (date.toDateString() === now.toDateString()) return `${hour}:${minute}`;
            
            // ç®€å•åŒ–æ˜¾ç¤ºï¼šæœˆ-æ—¥
            return `${month}-${day} ${hour}:${minute}`;
        }

        function checkOverdue(isoString) {
            if (!isoString) return false;
            return new Date(isoString) < new Date();
        }

        function saveData() { localStorage.setItem('jingzheTasks', JSON.stringify(tasks)); }
        function scrollToBottom() { setTimeout(() => { chatContainer.scrollTop = chatContainer.scrollHeight; }, 50); }

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
